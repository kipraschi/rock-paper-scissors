<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ4iuiTZy0TyLljgYqkn2eApcHuCZAnqf3gBAlMM9z_YRYw0GkczLLftqeLFEx3Heqeag&usqp=CAU">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>

    <div id="heading">
        <div class="container">
            <div id="title">Rock Paper Scissors</div>
            <div id="subtitle">First to score 5 points wins the game</div>
        </div>
    </div>

    <div id="main">
        <div id="scoreLeft">
            <div class="scoreNo playerScore">0</div>
            <div class="text">Score</div>
        </div>
    
        <div id="game">
            <div id="results">
                <div id="playerRound">
                    <img id="playerSelection" height="150px">
                </div>
                <div id="line"></div>
                <div id="computerRound">
                    <img id="computerSelection" height="150px">
                </div>
            </div>
            <div id="choices">
                <button class="selector" id="Rock" >
                    <img src="./img/rock.svg" height="150px">
                </button>
                </button>
                <button class="selector" id="Paper">
                    <img src="./img/paper.svg" height="150px">
                </button>
                <button class="selector" id="Scissors">
                    <img src="./img/scissors.svg" height="150px">
                </button>
            </div>
            <div id="underline">Choose your weapon!</div>
        </div>
        
        <div id="scoreRight">
            <div class="scoreNo computerScore">0</div>
            <div class="text">Score</div>
        </div>
    </div>
    

    <div class="modal-container"
     id="modal-container">
        <div id="modal">
            <h1 id="outcome">Who won?</h1>
            <button id="close-modal">Play again</button>
        </div>
    </div>
        

</body>

</html>
